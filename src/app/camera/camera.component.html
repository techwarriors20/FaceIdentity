<div class="card" >
	<div class="card">
		<webcam  class="card" [trigger]="triggerObservable" (imageCapture)="handleImage($event)" *ngIf="showWebcam"
		 [allowCameraSwitch]="allowCameraSwitch" [switchCamera]="nextWebcamObservable" [videoOptions]="videoOptions" (cameraSwitched)="cameraWasSwitched($event)"
		 (initError)="handleInitError($event)"></webcam>
		<div class="row">
			<div class="actionBtn" (click)="triggerSnapshot();" title="Take Picture">ğŸ“¸</div>
			<div>
				<span class="upload" *ngIf="imgprogress > 0">
				  {{imgprogress}}%
				</span>
				<span class="upload" *ngIf="imgmessage">
				  {{imgmessage}}
				</span>
			  </div>
			<div class="actionBtn" (click)="showNextWebcam(true);" title="Switch Camera">ğŸ”</div>			
		</div>
	</div>
</div>

<h4 *ngIf="errors.length > 0">Messages:</h4>
<ul *ngFor="let error of errors">
	<li>{{error | json}}</li>
</ul>
